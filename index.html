<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<style>
</style>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    /* Hacky way to add a custom font without customizing tailwind theme */
    html {
      font-family: 'Outfit', sans-serif !important;
    }
  </style>
</head>
<body class="bg-slate-200 flex flex-col items-center justify-around min-h-screen p-6">
  <div class="mt-auto mb-auto">
    <div class="rounded-3xl bg-white max-w-xs p-4 mb-4">
      <img class="rounded-2xl" src="images/image-qr-code.png">

      <p class="mt-6 mb-4 font-bold text-2xl text-slate-700 text-center">
        Improve your front-end skills by building projects
      </p>
      <p class="text-slate-400 text-center mb-5 leading-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
    
    <div class="text-xs text-center text-slate-500">
      Challenge by <a class="text-sky-700 opacity-80" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-sky-700 opacity-80" href="https://www.github.com/ismyrnow">Ishmael Smyrnow</a>.
    </div>
  </div>
</body>
</html>
